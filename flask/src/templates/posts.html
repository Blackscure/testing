{% extends "base.html" %}
{% block container %}
<div class="container">
    <h2>{{ blog_title }}</h2>
    <button class="btn btn-primary"><a href="/post/new/{{ blog_id }}">New post</a></button>
    {% if posts|length > 0 %}
    {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>{{ post.author }}</p>
    <hr>
    {% end for}
   { % else %}
    <h4>There aren't any post yet!</h4>
    {% endif %}
</div>
{% endblock %}
